<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div id="show"></div>
	<script>
		// calendar => table
		// makeHead();
		function makeHead() {
			const days = ['일', '월', '화', '수', '목', '금', '토']
			return days.reduce((acc, day) => {
				return acc + '<th>' + day + '</th>';
			}, '<thead>')
		}
		// makeBody();
		function makeBody() {
			let tbody = '</thead><tbody><tr>';
			for (let i = 1; i <= 31; i++) {
				tbody += '<td align="right">' + i + '</td>';
				if (i % 7 == 0) {
					tbody += '</tr><tr>';
				}
			}
			tbody += '</tr></tbody>';
			return tbody;
		}
		// makeCalendar();
		function makeCalendar() {
			let thead = makeHead();
			let tbody = makeBody();
			let table = '<table border="1">' + thead + tbody + '</table>'
			document.getElementById('show').innerHTML = table;
		}
		makeCalendar();
	</script>
</body>

</html>
